<!-- Posicionamiento absoluto de los elementos. -->
<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title> Posicionamiento absoluto </title>
			<style type="text/css">
				.imagen_fondo	{position: absoluta;
						top: 0px;
						left: 0px;
						z-index: 1; }
				.imagen_primerplano {position: absolute;
						top: 25px;
						left: 100px;
						z-index: 2; }
				.texto { position: absolute;
						top: 25px;
						left: 100px;
						z-index: 3;
						font-size: 20pt;
						font-family: tahoma, geneva, sans-serif ; }
			</style>
		</head>
	<body>
		<p><img src="Imagenes/FondoBarco.jpg" class="imagen_fondo"
			alt="Primera imagen posicionada" /></p>
		<p><img src="Imagenes/LogoDeitel.png" class="imagen_primerplano"
			alt="Segunda imagen posicionada" /></p>
		<p class="texto">Texto posicionado</p>
	</body>
</html>
