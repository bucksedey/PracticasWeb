<!DOCTYPE html>
<html>
<head>
    <title>Posici&oacute;n</title>
    <link rel="stylesheet" type="text/css" href="Posicion.css">
</head>
<body>
    <!--- Posicionamiento con static -->
<h1>_____Posici&oacute;n: est&aacute;tica</h1>
    <div class="static">
    <div class="uno comun">1</div>
    <div class="dos comun">2</div>
    <div class="tres comun">3</div>
    <div class="cuatro comun">4</div>
</div>
<!--- Posicionamiento con relative -->
<h1>Posici&oacute;n: relativa</h1>
    <div class="relative">
    <div class="uno comun">1</div>
    <div class="dos comun">2</div>
</div>
<!--- Posicionamiento con absolute -->
<h1>Posici&oacute;n: absoluta</h1>
    <div class="absolute">
        <div class="uno comun">1</div>
        <div class="dos comun">2</div>
        <div class="tres comun">3</div>
        <div class="cuatro comun">4</div>
    </div>
    <!--- Posicionamiento con fixed -->
    <h1>Posici&oacute;n: fija</h1>
    <div class="fixed">
        <div class="uno comun">1</div>
        <div class="dos comun">2</div>
        <div class="tres comun">3</div>
        <div class="cuatro comun">4</div>
    </div>
</body>
</html>
