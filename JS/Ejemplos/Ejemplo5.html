<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Operaciones dos numeros</title>
    <script>
        var uno, dos;
        uno = window.prompt(" Numero uno?:");
        dos = window.prompt(" Numero dos?:");
        var a = parseInt(uno);
        var b = parseInt(dos);
        var suma,resta,mult,div;
        suma= a+b;
        resta= a-b;
        mult= a*b;
        div= a/b;
        document.writeln("<h1>Suma de "+uno +" y "+ dos+ " es: " + suma +  "</h1>")
        document.writeln("<h1>Resta de "+uno +" y "+ dos+ " es: " + resta +  "</h1>")
        document.writeln("<h1>Multiplicacion de "+uno +" y "+ dos+ " es: " + mult +  "</h1>")
        document.writeln("<h1>Division de "+uno +" y "+ dos+ " es: " + div +  "</h1>")
    </script>
</head>
<body>
    Uso de prompt con datos.
</body>
</html>
