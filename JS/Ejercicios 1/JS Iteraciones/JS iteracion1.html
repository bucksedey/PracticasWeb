<!-- Use la instrucción while para iterar a través de las instrucciones de cálculo e incremento. -->
<!-- El ciclo debe terminar cuando el valor de x se vuelva 11.-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sumar los enteros del 1 al l0 </title>
		<script>
			var suma;	// almacena el total
			var x;		// variable contador de control
			x = 1;
			suma = 0;
			while ( x <= 10 ){
				suma += x;
				++x;
			}	// fin de while
			document.writeln( "La suma es: " + suma);
		</script>
	</head><body></body>
</html>
