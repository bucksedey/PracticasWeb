<!-- Sin ejecutarlo, determinar lo que imprime esta secuencia de comandos: -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Secuencia de comandos misteriosa</title>
		<script>
			var y;
			var x=1;
			var total=0;
			while( x<= 10 ){
				y = x * x;
				document.writeln( "<p>" + y + "</p>" );
				total += y;
				++x;
			} // fin de while
			document.writeln("<p>El total es " + total + "</p>" );
		</script>
	</head><body></body>
</html>
