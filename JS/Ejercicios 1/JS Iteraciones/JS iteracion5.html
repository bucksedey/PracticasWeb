<!-- Repetición controlada por contador con la instrucción for. -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Repetici&oacute;n controlada por contador</title>
		<script>
			// La inicializacion, condición de repetición e
			// incremento se incluyen en el encabezado de
			// la instrucción for.
			for ( var contador=1; contador <= 7; ++contador )
				document.writeln( "<p style = 'font-size: " + contador + "ex'>Tama&ntilde;o de fuente de HTWL5 " + contador + "ex</p>" ) ;
		</script>
	</head><body></body>
</html>
