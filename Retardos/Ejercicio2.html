<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Retardo 3 segundos</title>
	</head>
	<body>
		<script>
		    let i=0;
            while(i<5){
                loop(i);
                i++;
            }
            function loop(i){
                setTimeout(function(){
                    console.log(i);
                }, 3000*i)
            }
		</script>
	</body>
</html>
