<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Retardo do-while</title>
	</head>
	<body>
		<script>
        let i=3;
        do{
        	loop(i);
        	i++;
        }while(i<6);
        function loop(i){
        	setTimeout(function(){
        		console.log(i);
        	}, 4000*i);
        }
		</script>
	</body>
</html>
