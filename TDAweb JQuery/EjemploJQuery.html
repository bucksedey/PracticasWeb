<!DOCTYPE html>
<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script>
			$(document).ready(function(){
    				$("button").click(function(){
        				$("p").hide();
    				});
			});
		</script>
	</head>
	<body>
		<h2>Este es el encabezado</h2>
		<p>Esto es un texto.</p>
		<p>Esto es otro texto</p>
		<button>Presione</button>
	</body>
</html>
