<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#c1").click(function() {
                $("#cont1").hide(1500);
            });
        });
    </script>
    <title>Ejemplo 1</title>
</head>
<body>
    <button id="c1">Haz clic aqu&iacute;</button>
    <div id="cont1">Este contenido ser&aacute; ocultado cuando hagas clic.</div>
</body>
</html>
