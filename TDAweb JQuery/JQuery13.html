<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#c9").click(function() {
                $("#noticias").hide(1500);
            });
        });
    </script>
    <title>Ejemplo 13</title>
</head>
<body>
    <button id="c9">Haz clic en mí para ocultar las noticias</button>
    <div id="noticias">Este contenido será ocultado cuando se haga clic en el botón.</div>
</body>
</html>
