<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $("#c11").click(function() {
            var version=$().jquery;
            alert("Estas usando la versión: " +version+" de JQuery");
        });
    </script>
    <title>Ejemplo 15</title>
</head>
<body>
    <h1>¡Bienvenido a mi página!</h1>
    <p>Esta es una página de ejemplo que utiliza jQuery para mostrar la versión de jQuery que se está utilizando cuando se hace clic en un botón.</p>
    <button id="c11">Haz clic aquí</button>
</body>
</html>
