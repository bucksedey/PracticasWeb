<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#c2").click(function() {
                $("#cont1").show("slow");
            });
        });
    </script>
    <title>Ejemplo 2</title>
</head>
<body>
    <button id="c2">Haz clic aqu&iacute;</button>
    <div id="cont1" style="display:none">Este contenido se despliega una vez hagas clic.</div>
</body>
</html>
