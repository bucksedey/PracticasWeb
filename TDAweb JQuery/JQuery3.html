<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#c1b").click(function() {
                $("#cont1").toggle(1500);
            });
        });
    </script>
    <title>Ejemplo 3</title>
</head>
<body>
    <button id="c1b">Haz clic en mí</button>
    <div id="cont1">Este contenido se mostrará y ocultará alternativamente cuando se haga clic en el botón.</div>
</body>
</html>
