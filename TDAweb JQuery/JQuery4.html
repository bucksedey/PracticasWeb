<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#c3").click(function() {
                $("#cont1").animate({fontSize:'2.4em',width:400,padding:24}, 2500);
            });
        });
    </script>
    <title>Ejemplo 4</title>
</head>
<body>
    <button id="c3">Haz clic en mí</button>
    <div id="cont1">Este contenido será animado cuando se haga clic en el botón.</div>
</body>
</html>
