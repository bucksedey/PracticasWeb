<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#c4").click(function() {
                $("#cont1").fadeToggle(3000);
            });
        });
    </script>
    <title>Ejemplo 5</title>
</head>
<body>
    <button id="c4">Haz clic en mí</button>
    <div id="cont1">Este contenido se mostrará y ocultará alternativamente con un efecto de desvanecimiento cuando se haga clic en el botón.</div>
</body>
</html>
