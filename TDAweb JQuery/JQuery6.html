<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#c5").click(function() {
                $("#cont1").fadeIn(3000);
            });
        });
    </script>
    <title>Ejemplo 6</title>
</head>
<body>
    <button id="c5">Haz clic en mí</button>
    <div id="cont1" style="display:none">Este contenido se mostrará con un efecto de desvanecimiento cuando se haga clic en el botón.</div>
</body>
</html>
