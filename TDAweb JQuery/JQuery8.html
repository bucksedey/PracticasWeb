<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#c7").click(function() {
                $("#cont1").css({'border':'4px solid #b7e5ff','color':'#cc3333','font-weight':'bold','background-color':'#ffffff'});
            });
        });
    </script>
    <title>Ejemplo 8</title>
</head>
<body>
    <button id="c7">Haz clic en mí</button>
    <div id="cont1">Las propiedades CSS de este contenido cambiarán cuando se haga clic en el botón.</div>
</body>
</html>
